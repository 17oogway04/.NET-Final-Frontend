<h1>Edit Post</h1>
<form (ngSubmit)="onSubmit()">
    <label>Post title</label>
    <input type="text" name="name" [(ngModel)]="currentArk.name">

    <label>Post Content</label>
    <input type="text" name="content" [(ngModel)]="currentArk.content">

    <label>Post Location</label>
    <input type="text" name="location" [(ngModel)]="currentArk.location">

    <label>Post Image</label>
    <input type="text" name="image" [(ngModel)]="currentArk.imgUrl">

    <button>
        Edit post
    </button>
</form>
